<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="email" id="email" placeholder="nhập email">
        <input type="text" id="fullname" placeholder="nhập họ tên">
        <input type="password" id="password" placeholder="nhập pass">
        <input type="password" id="repassword" placeholder="nhập lại pass">
        <button>Đăng ký</button>
        </div>
        <script>
        const email=document.querySelector('#email');
        const fullname=document.querySelector('#fullname')
        
    
        
        const password=document.querySelector('#password')
        const repassword=document.querySelector('#repassword');
        const button =document.querySelector('button');
        button.addEventListener('click',()=>{
        if (email.value === '' || fullname.value === '' || password.value === '' ||
        repassword.value === '') {
        alert('Vui lòng nhập đầy đủ thông tin');
        return;
        }
        if (password.value !== repassword.value) {
        alert('Mật khẩu không khớp');
        return;
        }
        fetch('http://localhost:1000/api/user/register', {
        method: 'POST',
        headers: {
        'Content-Type': 'application/json'
        },
        body: JSON.stringify({
        email: email.value,
        fullname: fullname.value,
        password: password.value
        })
        })
        .then(response => {
        if (!response.ok) {
        return response.json().then(err => { throw {status: response.status, error:
        err}; });
        }
        return response.json();
        })
        .then(data => {
        console.log(data);
        alert('Đăng ký thành công');
        })
        .catch(error => {
        console.log(error);
        if (error.status === 409) {
        alert('Email đã tồn tại');
        } else {
        alert('Đăng ký thất bại');
        }
        });
        })
        </script>
</body>
</html>
